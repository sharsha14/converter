        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #0f172a;
            --secondary-bg: #1e293b;
            --card-bg: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --success: #10b981;
            --error: #ef4444;
            --border: #475569;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        html[data-theme="light"] {
            --primary-bg: #f8fafc;
            --secondary-bg: #e2e8f0;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --success: #10b981;
            --error: #ef4444;
            --border: #e2e8f0;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), var(--success));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: 50px;
            padding: 0.5rem 1rem;
            color: var(--text-primary);
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            font-size: 1.1rem;
        }

        .theme-toggle:hover {
            background: var(--accent);
            transform: scale(1.05);
        }

        .converter-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px var(--shadow);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            margin-bottom: 2rem;
        }

        .converter-section {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 2rem;
            align-items: center;
            margin-bottom: 2rem;
        }

        .currency-input {
            position: relative;
        }

        .currency-input label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .input-group {
            position: relative;
            margin-bottom: 1rem;
        }

        .amount-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--secondary-bg);
            color: var(--text-primary);
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .amount-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .select-group {
            position: relative;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .flag-icon {
            width: 30px;
            height: 20px;
            border-radius: 3px;
            object-fit: cover;
            border: 1px solid var(--border);
        }

        .currency-select {
            flex: 1;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--secondary-bg);
            color: var(--text-primary);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .currency-select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .swap-button {
            background: var(--accent);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .swap-button:hover {
            background: var(--accent-hover);
            transform: rotate(180deg) scale(1.1);
        }

        .result-section {
            background: var(--secondary-bg);
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
            border: 1px solid var(--border);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .result-section.show {
            opacity: 1;
            transform: translateY(0);
        }

        .conversion-result {
            text-align: center;
            margin-bottom: 2rem;
        }

        .conversion-amount {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--success);
            margin-bottom: 0.5rem;
        }

        .conversion-words {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        .currency-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .currency-detail {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 10px;
            border: 1px solid var(--border);
        }

        .currency-detail h3 {
            color: var(--accent);
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border);
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .detail-value {
            font-weight: 600;
            color: var(--text-primary);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: var(--error);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {

           ）

            }

            }

            }

            .currency-details {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .conversion-amount {
                font-size: 2rem;
            }
        }

            let timeout;
            return function executedFunction(...args) {

                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);

            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                currentTheme = savedTheme;
                if (savedTheme === 'light') {
                    document.body.setAttribute('data-theme', 'light');
                    document.querySelector('.theme-toggle').textContent = '🌙';
                }
            }

            const resultSection = document.getElementById('result-section');
            resultSection.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading currencies...</p>
                </div>
            `;
            resultSection.classList.add('show');

            populateCurrencySelects();
            fetchExchangeRates();
            setupEventListeners();
        }

        // Populate currency select dropdowns
        function populateCurrencySelects() {
            const fromSelect = document.getElementById('from-currency');
            const toSelect = document.getElementById('to-currency');
            
            // Clear existing options
            fromSelect.innerHTML = '';
            toSelect.innerHTML = '';
            
            // Create a document fragment for better performance
            const fragment = document.createDocumentFragment();
            
            // Add all currencies
            for (const [code, data] of Object.entries(currencies)) {
                const option = document.createElement('option');
                option.value = code;
                option.textContent = `${code} - ${data.name}`;
                fragment.appendChild(option);
            }
            
            // Append to both selects
            fromSelect.appendChild(fragment.cloneNode(true));
            toSelect.appendChild(fragment.cloneNode(true));
            
            // Set default values
            fromSelect.value = 'USD';
            toSelect.value = 'EUR';
            
            // Update flags
            updateFlag('from', 'USD');
            updateFlag('to', 'EUR');
        }

        // Fetch exchange rates from API
        async function fetchExchangeRates(baseCurrency = 'USD') {
            try {
                const response = await fetch(`https://api.exchangerate-api.com/v4/latest/${baseCurrency}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                exchangeRates = data.rates;
                exchangeRates[baseCurrency] = 1; // Add base currency
                localStorage.setItem('exchangeRates', JSON.stringify({
                    rates: exchangeRates,
                    timestamp: new Date().getTime(),
                    base: baseCurrency
                }));
            } catch (error) {
                console.error('Error fetching exchange rates:', error);
                const cached = localStorage.getItem('exchangeRates');
                if (cached) {
                    const { rates, timestamp, base } = JSON.parse(cached);
                    const age = (new Date().getTime() - timestamp) / (1000 * 60 * 60);
                    if (age < 24 && base === baseCurrency) {
                        exchangeRates = rates;
                        showError('Using cached exchange rates due to API failure.');
                        return;
                    }
                }
                showError('Failed to fetch exchange rates. Please try again later.');
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            const fromAmount = document.getElementById('from-amount');
            const fromCurrency = document.getElementById('from-currency');
            const toCurrency = document.getElementById('to-currency');

            fromAmount.addEventListener('input', debounce(() => {
                if (fromAmount.value < 0) {
                    fromAmount.value = 0;
                    showError('Amount cannot be negative.');
                } else if (fromAmount.value > 1000000000) {
                    fromAmount.value = 1000000000;
                    showError('Amount is too large. Maximum is 1 billion.');
                }
                convertCurrency();
            }, 300));

            fromCurrency.addEventListener('change', () => {
                updateFlag('from', fromCurrency.value);
                convertCurrency();
            });

            toCurrency.addEventListener('change', () => {
                updateFlag('to', toCurrency.value);
                convertCurrency();
            });
        }

        // Update flag based on currency selection
        function updateFlag(type, currencyCode) {
            const flagElement = document.getElementById(`${type}-flag`);
            const countryCode = currencies[currencyCode]?.code || 'un';
            flagElement.src = `https://flagcdn.com/w40/${countryCode}.png`;
            flagElement.alt = `${currencyCode} flag`;
        }

        // Convert currency
        async function convertCurrency() {
            const amount = parseFloat(document.getElementById('from-amount').value);
            const fromCurrency = document.getElementById('from-currency').value;
            const toCurrency = document.getElementById('to-currency').value;
            const resultSection = document.getElementById('result-section');

            if (!amount || amount <= 0) {
                resultSection.classList.remove('show');
                return;
            }

            if (Object.keys(exchangeRates).length === 0 || !exchangeRates[fromCurrency]) {
                resultSection.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading exchange rates...</p>
                    </div>
                `;
                resultSection.classList.add('show');
                await fetchExchangeRates(fromCurrency);
            }

            try {
                const fromRate = exchangeRates[fromCurrency] || 1;
                const toRate = exchangeRates[toCurrency] || 1;
                const convertedAmount = (amount / fromRate) * toRate;

                document.getElementById('to-amount').value = convertedAmount.toFixed(2);
                displayResults(amount, convertedAmount, fromCurrency, toCurrency, toRate / fromRate);
                resultSection.classList.add('show');
            } catch (error) {
                console.error('Conversion error:', error);
                showError('Error during conversion. Please try again.');
            }
        }

        // Display conversion results
        function displayResults(amount, convertedAmount, fromCurrency, toCurrency, exchangeRate) {
            const resultSection = document.getElementById('result-section');
            const amountInWords = numberToWords(convertedAmount);
            const fromCurrencyData = currencies[fromCurrency];
            const toCurrencyData = currencies[toCurrency];

            resultSection.innerHTML = `
                <div class="conversion-result">
                    <div class="conversion-amount">
                        ${convertedAmount.toLocaleString(undefined, {
                            minimumFractionDigits: 2,
                            maximumFractionDigits: 2
                        })} ${toCurrency}
                    </div>
                    <div class="conversion-words">
                        ${amountInWords} ${toCurrencyData.name}
                    </div>
                </div>

                <div class="currency-details">
                    <div class="currency-detail">
                        <h3>From Currency</h3>
                        <div class="detail-item">
                            <span class="detail-label">Currency:</span>
                            <span class="detail-value">${fromCurrencyData.name}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Country:</span>
                            <span class="detail-value">${fromCurrencyData.country}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Code:</span>
                            <span class="detail-value">${fromCurrency}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Amount:</span>
                            <span class="detail-value">${amount.toLocaleString(undefined, {
                                minimumFractionDigits: 2,
                                maximumFractionDigits: 2
                            })} ${fromCurrency}</span>
                        </div>
                    </div>

                    <div class="currency-detail">
                        <h3>To Currency</h3>
                        <div class="detail-item">
                            <span class="detail-label">Currency:</span>
                            <span class="detail-value">${toCurrencyData.name}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Country:</span>
                            <span class="detail-value">${toCurrencyData.country}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Code:</span>
                            <span class="detail-value">${toCurrency}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Exchange Rate:</span>
                            <span class="detail-value">1 ${fromCurrency} = ${exchangeRate.toFixed(6)} ${toCurrency}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        // Convert number to words
        function numberToWords(num) {
            if (num === 0) return 'Zero';
            if (num < 0) return 'Negative ' + numberToWords(Math.abs(num));

            const ones = ['', 'One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight', 'Nine'];
            const teens = ['Ten', 'Eleven', 'Twelve', 'Thirteen', 'Fourteen', 'Fifteen', 'Sixteen', 'Seventeen', 'Eighteen', 'Nineteen'];
            const tens = ['', '', 'Twenty', 'Thirty', 'Forty', 'Fifty', 'Sixty', 'Seventy', 'Eighty', 'Ninety'];
            const scales = ['', 'Thousand', 'Million', 'Billion', 'Trillion', 'Quadrillion', 'Quintillion'];

            function convertChunk(chunk) {
                let result = '';
                let hundreds = Math.floor(chunk / 100);
                let remainder = chunk % 100;

                if (hundreds > 0) {
                    result += ones[hundreds] + ' Hundred';
                    if (remainder > 0) result += ' ';
                }

                if (remainder >= 20) {
                    result += tens[Math.floor(remainder / 10)];
                    if (remainder % 10 > 0) {
                        result += ' ' + ones[remainder % 10];
                    }
                } else if (remainder >= 10) {
                    result += teens[remainder - 10];
                } else if (remainder > 0) {
                    result += ones[remainder];
                }

                return result;
            }

            const parts = Math.abs(num).toString().split('.');
            const integerPart = parseInt(parts[0]);
            const decimalPart = parts[1] ? parseInt(parts[1].padEnd(2, '0').substring(0, 2)) : 0;

            let result = '';
            
            if (integerPart === 0) {
                result = 'Zero';
            } else {
                const chunks = [];
                let tempNum = integerPart;
                
                while (tempNum > 0) {
                    chunks.unshift(tempNum % 1000);
                    tempNum = Math.floor(tempNum / 1000);
                }

                for (let i = 0; i < chunks.length; i++) {
                    const chunk = chunks[i];
                    if (chunk > 0) {
                        const chunkText = convertChunk(chunk);
                        const scaleIndex = chunks.length - 1 - i;
                        if (scaleIndex > 0) {
                            result += chunkText + ' ' + scales[scaleIndex] + ' ';
                        } else {
                            result += chunkText;
                        }
                    }
                }
            }

            if (decimalPart > 0) {
                result += ' and ' + convertChunk(decimalPart) + ' Cents';
            }

            return result.trim();
        }

        // Swap currencies
        function swapCurrencies() {
            const fromCurrency = document.getElementById('from-currency');
            const toCurrency = document.getElementById('to-currency');
            const fromAmount = document.getElementById('from-amount');
            const toAmount = document.getElementById('to-amount');

            // Swap currency selections
            const tempCurrency = fromCurrency.value;
            fromCurrency.value = toCurrency.value;
            toCurrency.value = tempCurrency;

            // Swap amounts
            const tempAmount = fromAmount.value;
            fromAmount.value = toAmount.value;
            toAmount.value = tempAmount;

            // Update flags
            updateFlag('from', fromCurrency.value);
            updateFlag('to', toCurrency.value);

            // Convert if there's an amount
            if (fromAmount.value) {
                convertCurrency();
            }

            // Set focus back to the amount input
            fromAmount.focus();
        }

        // Toggle theme
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle');
            
            if (currentTheme === 'dark') {
                body.setAttribute('data-theme', 'light');
                themeToggle.textContent = '🌙';
                currentTheme = 'light';
            } else {
                body.removeAttribute('data-theme');
                themeToggle.textContent = '☀️';
                currentTheme = 'dark';
            }
            localStorage.setItem('theme', currentTheme);
        }

        // Show error message
        function showError(message) {
            const resultSection = document.getElementById('result-section');
            resultSection.innerHTML = `
                <div class="error-message">
                    <strong>Error:</strong> ${message}
                </div>
            `;
            resultSection.classList.add('show');
        }

        // Initialize the application when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
